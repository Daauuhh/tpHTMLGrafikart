<h1><center><u>Nous contactez :</u></center></h1>

<form action="contact.html">
    <fieldset>
        <div>
            <legend><center><u><h3>Formulaire de contact :</center></h3></u></legend>
            <label for="emailinput">Votre email :</label>
            <input type="email" name="email" id="emailinput" placeholder="exemple@demo.fr" required>
        </div>
        <div>  
            <label for="nameinput">Votre prénom et nom :</label>
            <input type="text" name="fullname" id="nameinput" placeholder="Jean Dupont" required>
        </div>
        <div>
            <label for="client">Etes vous déja client ? :</label>
            <select name="client" id="client">
            <option value="y" selected>Oui :)</option>
            <option value="n">Non (mais trés bientot :P)</option>
        </select>
        </div>
        <div>
            <label for="message">Votre petit message :</label>
            <textarea name="message" id="message" cols="15" rows="5" placeholder="Votre petit mot.. "></textarea>
        </div>
        <div>
            <label for="fileinput">Pièce jointe (au cas ou) :</label>
            <input type="file" name="fileinput">
        </div>
        <div>
                <label><input type="checkbox" name="cgu">J'accepte les conditions d'utilisation</label>
        </div>
        <div>
            <input type="submit" value="Envoyez un email">
        </div>
    </fieldset>
</form>
